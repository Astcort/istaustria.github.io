---
layout: default
---
<section id="news">
    <div class="container text-center">
	<h1 style="margin-bottom: 2em">News</h1>
    </div>

    <div class="container">
	<ul>
	    <dl class="dl-horizontal">
	    {% for news in site.data.news %}
		<dt>{{ news.date }}</dt><dd>{{ news.content | markdownify }}</dd>
	    {% endfor %}
	    </dl>
	</ul>
    </div>
</section>
